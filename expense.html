<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exp.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <div class="container">
            <section class="input-section">
                <h2>Enter Your Salary</h2>
                <input type="number" id="salary" placeholder="Enter your monthly salary">
            </section>
            <section class="input-section">
                <h2>Add Your Expenses</h2>
                <input type="text" id="expense-description" placeholder="Expense description">
                <input type="number" id="expense-amount" placeholder="Expense amount">
                <button onclick="addExpense()">Add Expense</button>
            </section>
            
            <section class="expense-list">
                <h2>Expense List</h2>
                <ul id="expenses"></ul>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <p>Total Salary: <span id="total-salary">0</span></p>
                <p>Total Expenses: <span id="total-expenses">0</span></p>
                <p>Remaining Budget: <span id="remaining-budget">0</span></p>
            </section>
        </div>
    </main>
    <script src="exp1.js"></script>
</body>
</html>
